<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube-like Profile</title>
<link rel="stylesheet" href="/static/css/MyAccount.css">
</head>
<body>
  <header>
    <h1>Лесной хостинг</h1>
  </header>
  <div class="profile-container">
    <img class="profile-image" src="/image/{{ account.PfpPath }}">
    <div class="profile-name">{{ account.Name }}</div>
    <form action="/newdescription" method="POST">
      <label for="description">Описание:</label>
      <textarea id="description" name="description" rows="4" cols="50">{{ account.Description }}</textarea>
      <br>
      <input type="submit" value="Сохранить">
    </form>
    <h2>Видео</h2>
    <div class="videos">
      
      {% for video in account['UserVideos'] %}
      {% if video != None %}
        <a href="/video/{{ video.Path }}">
          <div class="video">
            <div><img src="/image/{{video.ImagePath}}" alt="{{ video.Name }}"></div>
            <div class="video-title">{{ video.Name }}</div>
          </div>
        </a>
      {% endif %}
      {% endfor %}
      <!-- Добавьте другие видео здесь -->
    </div>
    <a href="/addvideo">Добавить видео</a>
  </div>
<script src="/static/js/MyAccount.js"></script>
</body>
</html>
